{% extends 'base.html' %}

{% block title %}
Tasks
{% endblock %}

{% block content %}

<div class="col-8 mt-5">
    <form id="createTaskForm" class="form-inline justify-content-center"
     method="POST" data-url="{% url 'task_list_url' %}" novalidate>
        {% csrf_token %}

        {% for field in form %}
            <div class="mx-3">
                {{ field }}
            </div>
        {% endfor %}

        <button id="createButton" type="button" class="btn btn-outline-success" >Create</button>
    </form>
</div>

<div id="taskList" class="col-5 mt-5">
  {% for task in tasks %}
<div class="card mb-1" data-id="{{ task.id }}" style ="{% if task.completed %} text-decoration:line-through; {% endif %}">
        <div class="card-body">
            {{ task.title }}
            <button type="button" class="close float-right" data-id="{{ task.id }}">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
  {% endfor %}
</div>

{% endblock %}
